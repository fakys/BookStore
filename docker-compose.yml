version: '3.2'

services:

  frontend:
    build: frontend
    ports:
      - 20080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  backend:
    build: backend
    ports:
      - 21080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  pgsql:
    image: postgres:9.5
    environment:
      - POSTGRES_DB=book_store
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - ./tmp/db:/var/lib/postgresql